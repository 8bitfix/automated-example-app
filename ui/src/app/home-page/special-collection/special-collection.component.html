<div *ngIf="data" class="surface-section h-30rem bg-no-repeat bg-cover bg-center flex align-items-center"
  style="background: linear-gradient(0deg, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2));"
  [ngStyle]="{'background-image': 'url(' + updateImageSource() + ')'}" >

  <div class="px-4 mx-4 lg:px-6 lg:mx-6">
    <span class="block text-3xl text-white mb-4">{{data.attributes.title}}</span>
    <span class="block text-5xl font-medium text-white mb-4">{{data.attributes.boldTitle}}</span>
    <a tabindex="0" (click)="buttonClicked()" pRipple class="py-2 w-13rem text-center block mb-4 text-xl text-white font-medium border-2 cursor-pointer surface-border-0 border-round bg-white-alpha-30">
      {{data.attributes.buttonText}}
    </a>
  </div>
</div>
