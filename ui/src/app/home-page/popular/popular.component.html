<div class="surface-section px-4 py-8 md:px-6 lg:px-8">
  <div class="text-900 text-4xl font-medium mb-4 text-center lg:text-left">Popular Items</div>
  <p class="mt-0 p-0 mb-5 text-2xl text-600 text-center lg:text-left">From Brand</p>
  <p-carousel [value]="data" [numVisible]="3" [numScroll]="3" [circular]="true" [responsiveOptions]="responsiveOptions" autoPlayInterval="3000">
    <ng-template let-product pTemplate="item">
      <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
        <div class="p-2">
            <div class="relative">
                <img [src]="getImage(product)" class="w-full" (click)="handleLinkClick(product.attributes.link)"/>
                <button type="text" pRipple class="p-link w-3rem h-3rem surface-0 hover:surface-200 border-circle shadow-2 inline-flex align-items-center justify-content-center absolute transition-colors transition-duration-300" style="top: 1rem; right: 1rem">
                    <i class="pi pi-heart text-2xl text-500"></i>
                </button>
            </div>
            <div class="flex align-items-center justify-content-between mt-3 mb-2" (click)="handleLinkClick(product.attributes.link)">
                <span class="text-900 font-medium text-xl">{{product.attributes.name}}</span>
                <span class="text-900 text-xl ml-3">{{product.attributes.price}}</span>
            </div>
            <span class="text-600">{{product.attributes.colour}}</span>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
