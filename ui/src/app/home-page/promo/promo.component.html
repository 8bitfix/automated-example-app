<div class="surface-section px-4 py-8 md:px-6 lg:px-8" *ngIf="data">
  <div class="text-900 text-4xl font-medium mb-4 text-center lg:text-left">Seasonal Collection</div>
  <p class="mt-0 p-0 mb-5 text-2xl text-600 text-center lg:text-left">Mata tincidunt dui ut ornare</p>
  <p-carousel [value]="data" [numVisible]="3" [numScroll]="3" [circular]="true" [responsiveOptions]="responsiveOptions" autoPlayInterval="3000">
    <ng-template let-product pTemplate="item">
      <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
        <img [src]="getImage(product)" class="w-full h-full" alt="product">
        <p class="text-600 uppercase font-medium my-3">{{product.attributes.subtitle}}</p>
        <a (click)="handleLinkClick(product.attributes.link)" tabindex="0" class="text-xl cursor-pointer text-900 flex align-items-center hover:text-primary transition-duration-150">{{product.attributes.title}}
          <i class="pi pi-fw pi-arrow-right ml-2 text-xl"></i>
        </a>
      </div>
    </ng-template>
  </p-carousel>
</div>
