
<div class="flex flex-column surface-ground shadow-2">
  <div class="surface-overlay py-3 px-6 flex align-items-center justify-content-between relative lg:static" style="min-height: 80px">
    <img src="assets/images/blocks/logos/bastion-700.svg" alt="Image" height="40" class="mr-0 lg:mr-6">
      <a pRipple class="cursor-pointer block lg:hidden text-700" pStyleClass="@next" enterClass="hidden"
         leaveToClass="hidden" [hideOnOutsideClick]="true">
          <i class="pi pi-bars text-4xl"></i>
      </a>
      <div class="align-items-center flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full surface-overlay
                  left-0 top-100 z-1 shadow-2 lg:shadow-none">
          <ul class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row">
              <li>
                  <a pRipple class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100
                                    font-medium border-round cursor-pointer transition-colors transition-duration-150"
                     [routerLink]="'home'">
                      <i class="pi pi-home mr-2 text-xl"></i>
                      <span>Home</span>
                  </a>
              </li>
              <li class="lg:relative">

              </li>
              <li>
                  <a pRipple class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100
                                    font-medium border-round cursor-pointer transition-colors transition-duration-150"
                     [routerLink]="'catalogue'">
                      <i class="pi pi-search mr-2 text-xl"></i>
                      <span>Catalogue</span>
                  </a>
              </li>
          </ul>
          <ul class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row border-top-1
                     surface-border lg:border-top-none">
              <li *ngIf="!isAuthenticated">
                  <a pRipple class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100
                                    font-medium border-round cursor-pointer transition-colors transition-duration-150"
                             (click)="handleButtonClick('login')">
                      <i class="pi pi-sign-in mr-2 text-xl"></i>
                      <span class="font-medium">Login</span>
                  </a>
              </li>
              <li class="surface-border lg:border-top-none" *ngIf="isAuthenticated">
                <a pRipple class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100
                                  font-medium border-round cursor-pointer transition-colors transition-duration-150"
                                  (click)="handleButtonClick('basket')">
                    <i class="pi pi-shopping-cart mr-2 text-xl"></i>
                    <span class="font-medium">Basket</span>
                </a>
              </li>
              <li class="surface-border lg:border-top-none" *ngIf="isAuthenticated">
                <a pRipple class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100
                                  font-medium border-round cursor-pointer transition-colors transition-duration-150"
                    pStyleClass="@next" enterClass="hidden" enterActiveClass="scalein" leaveToClass="hidden"
                    leaveActiveClass="fadeout" [hideOnOutsideClick]="true">
                    <i class="pi pi-users mr-2 text-xl"></i>
                    <span>My Account</span>
                    <i class="pi pi-angle-down ml-auto lg:ml-3"></i>
                </a>
                <ul class="list-none py-0 px-6 m-0 lg:px-0 border-round shadow-0 lg:shadow-2 lg:border-1 border-50 lg:absolute
                           surface-overlay hidden origin-top w-full lg:w-15rem cursor-pointer">
                    <li>
                        <a pRipple class="flex p-3 align-items-center text-600 hover:text-900 hover:surface-100 transition-colors
                                          transition-duration-150" (click)="handleButtonClick('manage')">
                            <i class="pi pi-cog mr-2 text-xl"></i>
                            <span class="font-medium">Manage</span>
                        </a>
                        <a pRipple class="flex p-3 align-items-center text-600 hover:text-900 hover:surface-100 transition-colors
                                          transition-duration-150">
                          <i class="pi pi-list mr-2 text-xl"></i>
                          <span class="font-medium">Order History</span>
                        </a>
                    </li>
                  </ul>
              <li class="surface-border lg:border-top-none" *ngIf="isAuthenticated">
                <a pRipple class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100
                                  font-medium border-round cursor-pointer transition-colors transition-duration-150"
                                  (click)="handleButtonClick('logout')">
                    <i class="pi pi-power-off mr-2 text-xl"></i>
                    <span class="font-medium">Log out</span>
                </a>
              </li>
          </ul>
      </div>
  </div>
</div>
